
<div class="container">
<section>
  <swiper
    #swiperRef
    [effect]="'coverflow'"
    [grabCursor]="true"
    [centeredSlides]="true"
    [slidesPerView]="'auto'"
    [coverflowEffect]="{
      rotate: 0,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    }"
    [keyboard]="{
      enabled: true
    }"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    [pagination]="false"
    [mousewheel]="true"
    [virtual]="true"
    class="mySwiper"
  >
  <ng-template swiperSlide *ngFor="let slide of slides">
    <div>Slide</div>
  </ng-template>
  </swiper>
</section>






</div>
